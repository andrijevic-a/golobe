<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>LogIn | Golobe</title>
</head>
<body>
  <div id="login">
    <div class="container">
      <a href="index.html"><img src="./img/logo.png" alt=""></a>
      <h2>Login</h2>
      <p>Login to access your Golobe account</p>
      <form action="GET">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john.doe@email.com">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="yourpassword">
        <img id="show" src="./img/show.png" alt="" onclick="myFunction()">
        <div class="item">
          <div class="item-2">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label id="remember" for="remember-me">Remember me</label>
          </div>
          <a href="./forgot-password.html">Forgot password?</a>
        </div>
        <a href="./profile.html" id="submit" type="submit" value="Login">Login</a>
        <p>Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
      </form>
      <div class="lines">
        <div class="line"></div>
        <p>Or login with</p>
        <div class="line"></div>
      </div>
      <div class="container-2">
        <a href="./profile.html"><img src="./img/fb-color.png" alt=""></a>
        <a href="./profile.html"><img src="./img/google-color.png" alt=""></a>
        <a href="./profile.html"><img src="./img/apple.png" alt=""></a>
      </div>
    </div>

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="./img/l-1.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="./img/l-2.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="./img/l-1.png" style="width:100%">
      </div>
      
      <!-- The dots/circles -->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
