<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Set Password | Golobe</title>
</head>
<body>
  <div id="set-a-password">
    <div class="container">
      <a href="index.html"><img src="./img/logo.png" alt=""></a>
      <h2>Set a password</h2>
      <p>Your previous password has been reseted. Please set a new password for your account.</p>
      <form action="GET">
        <div class="item">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" value="yourpassword">
          <img id="show" src="./img/show.png" alt="" onclick="myFunction()">
        </div>
        <div class="item">
          <label for="password">Re-Enter Password</label>
          <input type="password" id="password" name="password" value="yourpassword">
          <img id="show" src="./img/show.png" alt="" onclick="myFunction()">
        </div>
        <a href="./login.html" id="submit" type="submit" value="Set password">Set password</a>
      </form>
    </div>

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="./img/l-1.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="./img/l-2.png" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="./img/l-1.png" style="width:100%">
      </div>
      
      <!-- The dots/circles -->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
